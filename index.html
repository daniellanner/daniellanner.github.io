	<!DOCTYPE html>
	<html lang="zxx" class="no-js">
	<head>
		<!-- Mobile Specific Meta -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Favicon-->
		<link rel="shortcut icon" href="img/fav.png">
		<!-- Author Meta -->
		<meta name="author" content="Daniel Lanner">
		<!-- Meta Description -->
		<meta name="description" content="Personal website with collection of links.">
		<!-- Meta Keyword -->
		<meta name="keywords" content="daniel lanner">
		<!-- meta character set -->
		<meta charset="UTF-8">
		<!-- Site Title -->
		<title>Daniel Lanner</title>

		<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet"> 
			<link rel="stylesheet" href="css/bootstrap.css">
			<link rel="stylesheet" href="css/main.css">
		</head>
		<body>	
			<!-- start banner Area -->
			<section class="banner-area">
				<div class="container">
					<div class="row fullscreen align-items-center justify-content-between">
						<div class="col-lg-6 col-md-6 banner-left">
							<h2>Hello.</h2>
							<br>
							<p>
								I'm Daniel Lanner, a software developer.<br>
								Please get in touch at 

								<text class="tooltip" id="copy-address">
									hello@daniellanner.io.
									<span class="tooltiptext">
										Copy to clipboard.
									</span>
								</text>
								
							</p>
							<p>
								Alternatively, find me on these platforms.
							</p>
							<a href="https://github.com/daniellanner" class="primary-btn"><img class="img-fluid" src="img/icon_github.png" alt="" height="48" width="48"></a>
							<a href="https://www.linkedin.com/in/daniellanner" class="primary-btn"><img class="img-fluid" src="img/icon_linkedin.png" alt="" height="48" width="48"></a>
							<a href="https://dribbble.com/daniellanner" class="primary-btn"><img class="img-fluid" src="img/icon_dribbble.png" alt="" height="48" width="48"></a>
							<a href="https://daniellanner.itch.io/" class="primary-btn"><img class="img-fluid" src="img/icon_itch.png" alt="" height="48" width="48"></a>
							
						</div>
						<div class="col-lg-6 col-md-6 banner-right">
							<img class="img-fluid" src="img/hero-img.png" alt="">
						</div>
					</div>
				</div>			
	
			</section>
			<!-- End banner Area -->
		</body>

		<script>
			var text = document.getElementById("copy-address");
			var copied = false;

			text.onmouseleave = function()
			{
				// avoid restructuring every time
				if(!copied)
				{
					return;
				}

				var tooltips = document.getElementsByClassName("tooltiptext");

				if(tooltips.length == 0)
				{
					return;
				}

				var span = tooltips[0];
				
				span.removeChild(span.firstChild);
				span.appendChild(document.createTextNode("Copy to clipboard."));

				copied = false;
			}

			text.onclick = function()
			{
				navigator.clipboard.writeText("hello@daniellanner.io")
				.then( () => 
				{
					var tooltips = document.getElementsByClassName("tooltiptext");

					if(tooltips.length == 0)
					{
						return;
					}

					var span = tooltips[0];

					span.removeChild(span.firstChild);
					span.appendChild(document.createTextNode("Copied successfully."));

					// make sure to change text back
					copied = true;
				});
			}
		</script>
	</html>
